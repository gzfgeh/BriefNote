apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.gzfgeh.briefnote"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:percent:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile files('libs/systembartint-1.0.4.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile(name: 'MaterialEditText-2.1.4', ext: 'aar')
    compile(name: 'material-1.1.0', ext: 'aar')
    compile files('libs/BmobSDK_V3.4.0_0616.jar')
    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('libs/litepal-1.2.1.jar')
    compile 'com.android.support:cardview-v7:22.2.0'
    compile files('libs/eventbus-2.4.0.jar')
}
